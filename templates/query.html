<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">

</head>
<body style="width:100%; background:url('/static/img/y.jpg');background-size: cover;">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Home</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <a href="/insert" class="navbar-brand">Insert</a>
                <a href="/fancy" class="navbar-brand">Advanced</a>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <h2>Basic search</h2>
    <label>Search for Pokemon</label>
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" id="exampleInputEmail1" placeholder="Pokemon Name">
        </div>
        <button type="submit" class="btn btn-info">Pokemon Go</button>
    </form>

    <label>Search for Trainer</label>
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" id="exampleInputPassword1" placeholder="Trainer Name">
        </div>
        <button type="submit" class="btn btn-info">Trainer Go</button>
    </form>

    <label>Search for Battle</label>
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" id="exampleInputEmail1" placeholder="Battle ID">
        </div>
        <button type="submit" class="btn btn-info">Battle Go</button>
    </form>

     <label>Search for Move</label>
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" id="exampleInputEmail1" placeholder="Move Name">
        </div>
        <button type="submit" class="btn btn-info">Move Go</button>
    </form>

    <label>Search for Type</label>
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" id="exampleInputEmail1" placeholder="Type Name">
        </div>
        <button type="submit" class="btn btn-info">Type Go</button>
    </form>

    <label>Search for Item</label>
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" id="exampleInputEmail1" placeholder="Item Name">
        </div>
        <button type="submit" class="btn btn-info">Item Go</button>
    </form>


</div>

</body>
</html>
