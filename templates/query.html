<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='/static/js/bootstrap.min.js'></script>
</head>
<body style="width:100%; background:url('/static/img/y.jpg');background-size: cover;">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Home</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <a href="/insert" class="navbar-brand">Insert</a>
                <a href="/fancy" class="navbar-brand">Advanced</a>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <h2>Basic search</h2>
    <label>Search for Pokemon</label>
    <form class="form-inline" method="GET" action="/searchpokemon" >
            <input class="form-control" class="col-md-1" type="text" name="PID" placeholder="Pokemon ID" />
            <input class="form-control" type="text" name="PName" placeholder="Pokemon Name" />
            <button type="submit" class="btn btn-info" value="searchpokemon">Pokemon Go</button>
    </form>

    <label>Search for Trainer</label>
    <form class="form-inline" method="GET" action="/searchtrainer" >
            <input class="form-control" class="col-md-1" type="text" name="TID" placeholder="Trainer ID" />
            <input class="form-control" type="text" name="TName" placeholder="Trainer Name" />
            <button type="submit" class="btn btn-info" value="searchtrainer">Trainer Go</button>
    </form>

    <label>Search for Move</label>
    <form class="form-inline" method="GET" action="/searchmove" >
            <input class="form-control" class="col-md-1" type="text" name="MID" placeholder="Move ID" />
            <input class="form-control" type="text" name="MName" placeholder="Move Name" />
            <button type="submit" class="btn btn-info" value="searchmove">Move Go</button>
    </form>

    <label>Search for Type</label>
    <form class="form-inline" method="GET" action="/searchtype" >
            <input class="form-control" class="col-md-1" type="text" name="TyID" placeholder="Type ID" />
            <input class="form-control" type="text" name="TyName" placeholder="Type Name" />
            <button type="submit" class="btn btn-info" value="searchtype">Type Go</button>
    </form>

    <label>Search for Item</label>
    <form class="form-inline" method="GET" action="/searchitem" >
            <input class="form-control" class="col-md-1" type="text" name="IID" placeholder="Item ID" />
            <input class="form-control" type="text" name="IName" placeholder="Item Name" />
            <button type="submit" class="btn btn-info" value="searchitem">Item Go</button>
    </form>

    <label>Search for Battle</label>
    <form class="form-inline" method="GET" action="/searchbattle" >
            <input class="form-control" class="col-md-1" type="text" name="BName" placeholder="Battle Name" />
            <button type="submit" class="btn btn-info" value="searchbattle">Battle Go</button>
    </form>

</div>

</body>
</html>
