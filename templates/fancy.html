<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

</head>
<body style="width:100%; background:url('/static/img/y.jpg');background-size: cover;">

<section class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">Home</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
                <a href="/query" class="navbar-brand">Basic</a>
                <a href="/insert" class="navbar-brand">Insert</a>
			</ul>
		</div>
	</div>
</section>

<div class="container">
    <label>Pokemon Recommendation</label>
    <form class="form-inline" method="POST" action="/recommendation">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Opponent Pokemon" name="PName">
        </div>
        <button type="submit" class="btn btn-info">Go</button>
    </form>

    <br>
    <br>

    <label>Trainer Update</label>
    <form class="form-inline" method="POST" action="/update">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Trainer ID" name="TID">
            <select name="Field">
                <option value="TName">Name</option>
                <option value="TGender">Gender</option>
                <option value="TRegion">Region</option>
            </select>
            <input class="form-control" type="text" placeholder="New Info" name="New">
        </div>
        <button type="submit" class="btn btn-info">Update</button>
    </form>

    <br>
    <br>
    
    {% if msg %}
      <h4>You should choose from the following: </h4>
      <h4>{{ msg }}</h4>
    {% endif %}

    {% if msgU %}
        <h4>{{ msgU }}</h4>
    {% endif %}
</div>


</body>
</html>
